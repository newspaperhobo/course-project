    <h1>CREATE NEW COMIC</h1>
    <form action="#">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Title">
        <br><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" placeholder="Author">
        <br><br>
        <label for="publisher">Publisher:</label>
        <select id="publisher" name="publisher">
            <option value="select" disabled selected>Select</option>
            <option value="boombox">BOOM! Box</option>
            <option value="dccomics">DC Comics</option>
            <option value="harryabrams">Harry N. Abrams</option>
            <option value="iconbooks">Icon Books</option>
            <option value="imagecomics">Image Comics</option>
            <option value="marvel">Marvel</option>
            <option value="simonschuster">Simon & Schuster</option>
            <option value="topshelfprod">Top Shelf Productions</option>
            <option value="vizmedia">VIZ Media LLC</option>
            </select>
        <br><br>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" placeholder="Genre">
        <br><br>
        <label for="pages">Number of Pages:</label>
        <input type="text" id="pages" name="pages" placeholder="Number of pages">
        <br><br>
        <label for="rating">Rating:</label>
        <input type="text" id="rating" name="rating" size="3">
        <br><br>
        <label for="synposis">Synopsis:</label>
        <textarea name="synopsis" id="synopsis">Synopsis</textarea>
        <br><br><br>
        <button>Submit</button>
    </form>
