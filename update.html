    <h1>UPDATE COMIC</h1>
       <form action="#" class="form">
        <label for="title" class="label">Title:
        <input type="text" id="title" name="title" value="Akira, Volume 1"></label>
        <label for="author" class="label">Author:

            <option value="topshelfprod">Top Shelf Productions</option>
            <option value="vizmedia">VIZ Media LLC</option>
            <option value="kodansha" selected>Kodansha</option>
            </select></label>
        <label for="genre" class="label">Genre:
        <input type="text" id="genre" name="genre" value="Science Fiction"></label>
        <label for="pages" class="label">Number of Pages:
        <input type="text" id="pages" name="pages" value="352"></label>
        <label for="rating" class="label">Rating:
        <input type="text" id="rating" name="rating" value="5"></label>
        <label for="synopsis" class="label">Synopsis:
        <textarea name="synopsis" id="synopsis">Welcome to Neo-Tokyo, built on the ashes of a Tokyo annihilated by a blast of unknown origin that triggered World War III. The lives of two streetwise teenage friends, Tetsuo and Kaneda, change forever when paranormal abilities begin to waken in Tetsuo, making him a target for a shadowy agency that will stop at nothing to prevent another catastrophe like the one that leveled Tokyo. At the core of the agencyâ€™s motivation is a raw, all-consuming fear of an unthinkable, monstrous power known only as Akira.</textarea></label>
